<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="tictactoe.css">
    </head>
    
    <body>
        <h1>TicTacToe</h1>
        <div class="box">
            <div class="row">
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
            </div>
            <div class="row">
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
            </div>
            <div class="row">
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
                <button class="btn" type="button" onclick="btnClicked(this)">?</button>
            </div>
        </div>
        <h3 class="score-text">SCORE:</h3>
        <p class="score"> Red: <strong id="x"></strong></p>
        <p class="score"> Green: <strong id="o"></strong></p>

        <script src="tictactoe.js"></script>
    </body>
    

</html>
